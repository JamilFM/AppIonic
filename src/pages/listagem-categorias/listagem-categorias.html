
<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> 

    <ion-list no-lines>

        <button ion-item *ngFor="let arr of arrayItems" (click)="itemSelected(arrayItems)">   
          {{ arr.Categorias }}         
        </button>   
      </ion-list>

</ion-content>
