<ion-header>
  <ion-navbar color="primary">
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event, arr)"></ion-searchbar>

  <ion-list no-lines>
      <button ion-item *ngFor="let arr of arrayItems" (click)="itemSelected($event, arr)">   
          {{ arr.Categoria }}         
        </button> 
  </ion-list>

</ion-content>
