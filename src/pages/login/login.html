<ion-header>
  <ion-navbar color="primary">
    <ion-title> LOGIN </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
        <img src="assets/imgs/logo-buscar.jpg "/>      
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person"></ion-icon>
          E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>
              <ion-icon name="lock"></ion-icon>
              Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <button ion-button block color="primary" (click)="login(user)">Acessar</button>
    </ion-card-content>
  </ion-card>
  <ion-card-content>

    <button ion-button block color="secundary" outline (click)="register(user)"> Cadastre-se </button>
  </ion-card-content>



</ion-content>
