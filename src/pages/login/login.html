<ion-header>
  <ion-navbar color="primary">
    <ion-title> Login ou Cadastro </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>

  <ion-card-header >
    <ion-icon style="zoom:6;" name="lock"></ion-icon>
  </ion-card-header>

  <ion-card-content>
    
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login(user)">Login</button>
  </ion-card-content>
</ion-card>
  <ion-card-header>
    
  <button ion-button block color ="secundary" outline (click)="register(user)"> Ainda n√£o tem cadastro?</button>
  </ion-card-header>



</ion-content>
