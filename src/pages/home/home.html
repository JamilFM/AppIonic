<ion-header>
  <ion-navbar color="primary">

    <ion-title> Minhas Anotações </ion-title>

    <ion-fab right middle>
      <button ion-fab color="light"><ion-icon name="add" (click)="adicionar()"></ion-icon></button>
    </ion-fab>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas | async"> {{ tarefa.nome }}

      <button clear="" ion-button item-end icon-left (click)="finalizar(tarefa)">
        <ion-icon name="checkbox"></ion-icon>
      </button>
      <button clear="" ion-button item-end icon-left color="danger" (click)="excluir(tarefa.id)">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-item>
  </ion-list>
</ion-content>
